{% extends 'base.html' %}

{% block title %}Company Registration - Placement Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-building"></i> Company Registration</h4>
            </div>




            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.register_company') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Company Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>




                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required
                                minlength="6">
                        </div>
                    </div>




                    <div class="mb-3">
                        <label for="name" class="form-label">Company Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-building"></i></span>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>




                    <div class="mb-3">
                        <label for="hr_contact" class="form-label">HR Contact</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="hr_contact" name="hr_contact" required>
                        </div>
                    </div>




                    <div class="mb-3">
                        <label for="website" class="form-label">Website (Optional)</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-globe"></i></span>
                            <input type="url" class="form-control" id="website" name="website">
                        </div>
                    </div>




                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Your registration will be reviewed by the admin. You will be
                        able to login once approved.
                    </div>




                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Submit Registration
                        </button>
                    </div>
                </form>
            </div>




            <div class="card-footer text-center">
                <p class="mb-0"><a href="{{ url_for('auth.register') }}"><i class="bi bi-arrow-left"></i> Back to
                        registration options</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
