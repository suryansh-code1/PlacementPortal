{% extends 'base.html' %}

{% block title %}Edit Placement Drive - Placement Portal{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-pencil"></i> Edit Placement Drive</h2>
    <a href="{{ url_for('company.dashboard') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
</div>




<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="bi bi-briefcase"></i> Edit Drive: {{ drive.title }}</h5>
            </div>




            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('company.edit_drive', id=drive.id) }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ drive.title }}"
                            required>
                    </div>




                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5"
                            required>{{ drive.description }}</textarea>
                    </div>




                    <div class="mb-3">
                        <label for="eligibility" class="form-label">Eligibility Criteria</label>
                        <textarea class="form-control" id="eligibility" name="eligibility"
                            rows="3">{{ drive.eligibility }}</textarea>
                    </div>




                    <div class="mb-3">
                        <label for="deadline" class="form-label">Application Deadline</label>
                        <input type="datetime-local" class="form-control" id="deadline" name="deadline"
                            value="{{ drive.deadline.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>




                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="bi bi-check-circle"></i> Update Drive
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
