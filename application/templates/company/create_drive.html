{% extends 'base.html' %}

{% block title %}Create Placement Drive - Placement Portal{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-plus-circle"></i> Create Placement Drive</h2>
    <a href="{{ url_for('company.dashboard') }}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left"></i> Back to Dashboard
    </a>
</div>




<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0"><i class="bi bi-briefcase"></i> New Drive Details</h5>
            </div>




            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('company.create_drive') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="title" name="title" required
                            placeholder="e.g., Software Engineer, Data Analyst">
                    </div>




                    <div class="mb-3">
                        <label for="description" class="form-label">Job Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required
                            placeholder="Detailed description of the role, responsibilities, and expectations..."></textarea>
                    </div>




                    <div class="mb-3">
                        <label for="eligibility" class="form-label">Eligibility Criteria</label>
                        <textarea class="form-control" id="eligibility" name="eligibility" rows="3"
                            placeholder="Required qualifications, skills, CGPA requirements, etc."></textarea>
                    </div>




                    <div class="mb-3">
                        <label for="deadline" class="form-label">Application Deadline</label>
                        <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
                    </div>




                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> Your drive will be submitted for admin approval. Students can
                        apply once it's approved.
                    </div>




                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Create Drive
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
